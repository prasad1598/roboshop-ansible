#npm install

- name: disable default nodejs & enable nodejs:20
  ansible.builtin.shell: dnf module disable nodejs -y ; dnf module enable nodejs:20 -y


- name: Install nodejs
  ansible.builtin.dns:
    name: nodejs
    state: present
    enabled: yes

- name: Install npm
  ansible.builtin.